{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your OpenID:<br>
          {{ form.user_id(size=80) }}<br>
      </p>
      <p>
          Please enter your Password:<br>
          {{ form.user_password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
